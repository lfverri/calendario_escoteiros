<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- arquivos style -->
    <link href="./css/style.css" rel="stylesheet">
    <link href="./css/darkMode.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">


    <title>Calendario</title>
</head>
<!-- dark mode -->

<h3 class="title">Patrulha 4</h3>

<div class="toggle">

    <input id="switch" type="checkbox" name="theme">
    <label for="switch">Toggle</label>
</div>

<!-- -------- -->

<body>

    <div id="container">
        <div id="header">
            <div id="monthDisplay"></div>

            <div>
                <button id="backButton">Voltar</button>
                <button id="nextButton">Próximo</button>
            </div>

        </div>

        <div id="weekdays">
            <div>Domingo</div>
            <div>Segunda-feira</div>
            <div>Terça-feira</div>
            <div>Quarta-feira</div>
            <div>Quinta-feira</div>
            <div>Sexta-feira</div>
            <div>Sábado</div>


        </div>

        <div id="eventListContainer">
            <h3>Eventos</h3>
            <ul id="eventList"></ul>
        </div>
        <!-- div dinamic -->
        <div id="calendar"></div>


    </div>

    <div id="newEventModal">
        <h2>Adicione um novo evento </h2>

        <input id="eventTitleInput" placeholder="Título do evento" />

        <button id="saveButton"> Salvar</button>
        <button id="cancelButton">Cancelar</button>

    </div>



    <div id="deleteEventModal">
        <h2>Evento</h2>

        <div id="eventText"></div><br>


        <button id="deleteButton">Deletar</button>
        <button id="closeButton">Fechar</button>
    </div>

    <div id="modalBackDrop"></div>

    <div id="passwordModal" class="modal">
        <div class="modal-content">
            <span id="closePasswordModal" class="close">&times;</span>
            <h2>Digite a Senha</h2>
            <input type="password" id="passwordInput" placeholder="Senha" />
            <button id="passwordSubmitButton">Confirmar</button>
        </div>

        <script src="scripts/darkMode.js"></script>
        <script src="./scripts/main.js"></script>

</body>

</html>
